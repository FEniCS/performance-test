version: 2.1
jobs:
  build:
    docker:
      - image: fenicsproject/performance-tests:latest
    working_directory: ~/working
    steps:
      - checkout
      - run:
          name: Install FEniCS Python components
          command: |
            pip3 install git+https://bitbucket.org/fenics-project/fiat.git --upgrade
            pip3 install git+https://bitbucket.org/fenics-project/ufl.git --upgrade
            pip3 install git+https://bitbucket.org/fenics-project/dijitso.git --upgrade
            pip3 install git+https://github.com/FEniCS/ffcx --upgrade
      - run:
          name: Install DOLFIN (C++)
          command: |
            git clone --depth=1 https://github.com/FEniCS/dolfinx.git
            mkdir build
            cd build
            cmake -G Ninja ../dolfinx/cpp
            ninja -j3 install
      # - run:
      #     name: Install DOLFIN (Python interface)
      #     command: |
      #       cd dolfinx/python
      #       pip3 install .
      - run:
          name: Compile UFL files
          command: |
            cd src/
            ffc Elasticity.ufl
            ffc Poisson.ufl
      - run:
          name: Build test program
          command: |
            cd src/
            cmake -G Ninja .
            ninja
      - run:
          name: Run Poisson test (BoomerAMG, weak)
          command: |
            cd src/
            mpirun -np 3 ./dolfin-scaling-test \
            --problem_type poisson \
            --scaling_type weak \
            --ndofs 50000 \
            -log_view \
            -ksp_view \
            -ksp_type cg \
            -ksp_rtol 1.0e-8 \
            -pc_type hypre \
            -pc_hypre_type boomeramg \
            -pc_hypre_boomeramg_strong_threshold 0.5
      - run:
          name: Run Poisson test (BoomerAMG, strong)
          command: |
            cd src/
            mpirun -np 3 ./dolfin-scaling-test \
            --problem_type poisson \
            --scaling_type strong \
            --ndofs 1000000 \
            -log_view \
            -ksp_view \
            -ksp_type cg \
            -ksp_rtol 1.0e-8 \
            -pc_type hypre \
            -pc_hypre_type boomeramg \
            -pc_hypre_boomeramg_strong_threshold 0.5
      - run:
          name: Run elasticity test (GAMG, weak)
          command: |
            cd src/
            mpirun -np 3 ./dolfin-scaling-test \
            --problem_type elasticity \
            --scaling_type weak \
            --ndofs 100000 \
            -log_view \
            -ksp_view \
            -ksp_type cg \
            -ksp_rtol 1.0e-8 \
            -pc_type gamg \
            -pc_gamg_coarse_eq_limit 1000 \
            -mg_levels_ksp_type chebyshev \
            -mg_levels_pc_type jacobi \
            -mg_levels_esteig_ksp_type cg \
            -matptap_via scalable
      - run:
          name: Run elasticity test (GAMG, strong)
          command: |
            cd src/
            mpirun -np 3 ./dolfin-scaling-test \
            --problem_type elasticity \
            --scaling_type strong \
            --ndofs 1000000 \
            -log_view \
            -ksp_view \
            -ksp_type cg \
            -ksp_rtol 1.0e-8 \
            -pc_type gamg \
            -pc_gamg_coarse_eq_limit 1000 \
            -mg_levels_ksp_type chebyshev \
            -mg_levels_pc_type jacobi \
            -mg_levels_esteig_ksp_type cg \
            -matptap_via scalable

workflows:
  version: 2
  build:
    jobs:
      - build
  overnight:
    triggers:
      - schedule:
          cron: "0 3 * * 0,3"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
